global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "ray_alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ray-head'
    static_configs:
      - targets: ['ray-head:8000']
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'ray-workers'
    static_configs:
      - targets: 
        - 'ray-worker-1:8000'
        # Add more workers as they are deployed
        # - 'ray-worker-2:8000'
    metrics_path: /metrics
    scrape_interval: 5s

  - job_name: 'nginx-fallback'
    static_configs:
      - targets: ['nginx-fallback:80']
    metrics_path: /health
    scrape_interval: 10s

  - job_name: 'ray-dashboard'
    static_configs:
      - targets: ['ray-head:8265']
    metrics_path: /metrics
    scrape_interval: 10s

