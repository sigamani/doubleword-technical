events {
    worker_connections 1024;
}

http {
    upstream ray_head_backend {
        server ray-head:8000;
    }
    
    upstream ray_workers_backend {
        server ray-worker-1:8000;
        # Add more workers as they are deployed
        # server ray-worker-2:8000;
        # server ray-worker-3:8000;
    }

    # Health check endpoint
    server {
        listen 80;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Try Ray Serve first, fallback to workers
        location / {
            proxy_pass http://ray_head_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling - fallback to workers if head fails
            error_page 502 503 504 = @fallback;
        }
        
        location @fallback {
            proxy_pass http://ray_workers_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}